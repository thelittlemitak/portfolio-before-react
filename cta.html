<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap"

    <title>Document</title>

  <body>
    <div class="dummy-margin"></div>
    <form class="sign-up-form" action="#">
      <div class="form-section">
        <label for="full-name">Alias</label>
        <input
          id="full-name"
          type="text"
          placeholder=":accomplisher92"
          required
        />
      </div>

      <div class="form-section">
        <label for="email">Email address</label>
        <input id="email" type="email" placeholder="me@example.com" required />
      </div>

      <div class="form-section">
        <div>Goals</div>
        <div class="form-goals-column">
          <div>Health</div>
          <div>Network</div>
          <div>Money</div>
          <div>Creativity</div>
          <div>Free time</div>
          <div>Languages</div>
          <div>Exercice</div>
          <div>Music</div>
          <div>Learning</div>
          <div class="new-goal-cell">Add new</div>

        </div>
      </div>
      <!-- <div class="form-section">
        <label for="goals">Select your goals</label>

        <select id="goals" required>
          <option value="">Preset goals:</option>
          <option value="X">Health</option>
          <option value="x">Network</option>
          <option value="x">Money</option>
          <option value="x">Creativity</option>
          <option value="x">Free time</option>
          <option value="x">Exercice</option>
          <option value="x">Music</option>
          <option value="x">Learning</option>
        </select>
      </div> -->

      <div class="form-section">
        <label for="new-goal">Add new goal</label>
        <input id="new-goal" type="string" placeholder="new goal" required />
      </div>

      <button class="form-button">Sign up</button>

      <!-- <input type="checkbox" />
      <input type="number" /> -->
    </form>
  </body>
</html>
