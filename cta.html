<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="/css/style-elements.css" rel="stylesheet" />
    <link href="/css/style-cta.css" rel="stylesheet" />
    <link href="/css/style-queries.css" rel="stylesheet" />

    <title>Sing up</title>
  </head>
  <body>
    <div class="dummy-margin"></div>
    <form class="sign-up-form" action="#">
      <div class="form-section">
        <label for="full-name">Alias</label>
        <input
          id="full-name"
          type="text"
          placeholder="myalias"
          required
        />
      </div>

      <div class="form-section">
        <label for="email">Email address</label>
        <input id="email" type="email" placeholder="my@email.com" required />
      </div>

      <div class="form-section">
        <div>Goals</div>
        <div class="form-goals-grid">
          <div>Network</div>
          <div>Health</div>
          <div>Creativity</div>
          <div>Money</div>
          <div>Languages</div>
          <div>Music</div>
          <div>Free time</div>
          <div>Exercice</div>
          <div>Learning</div>
          <div class="new-goal-cell">Add new</div>
        </div>
      </div>
      <div class="form-section">
        <label for="new-goal">Add new goal</label>
        <input id="new-goal" type="string" placeholder="Goal" />
      </div>
      <button class="form-button">Sign up</button>
    </form>
  </body>
</html>
